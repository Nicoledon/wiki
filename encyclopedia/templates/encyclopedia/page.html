{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{headline}}
{% endblock %}

{% block body %}
    <h1>{{headline}}</h1>
    <div>
     {%if exist%} 
     <p> {{content}}</p>
     <a href = "{% url 'edit' headline %}"> edit </a>
     {%else%}
     <p>This is a error message</p>
     {% endif %}
    </div>
{% endblock %}
